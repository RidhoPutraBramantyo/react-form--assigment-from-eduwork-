<!DOCTYPE html>
<html>
  <head>
    <title>Tampilan Mirip Facebook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Facebook</div>
        <div class="search-bar">
          <input type="text" placeholder="Cari di Facebook" />
        </div>
        <div class="user-menu">
          <img src="profile.jpg" alt="Profil Anda" />
          <span>Nama Anda</span>
        </div>
      </nav>
    </header>

    <main>
      <div class="feed">
        <!-- Postingan-potingan -->
        <div class="post">
          <div class="user-info">
            <img src="friend1.jpg" alt="Nama Teman" />
            <span>Nama Teman</span>
          </div>
          <div class="post-content">
            <p>Ini adalah postingan teman Anda.</p>
            <img src="post-image.jpg" alt="Gambar Postingan" />
          </div>
        </div>
        <!-- Tambahkan lebih banyak postingan di sini -->
      </div>

      <aside>
        <div class="profile-box">
          <img src="profile.jpg" alt="Profil Anda" />
          <h2>Nama Anda</h2>
        </div>
        <div class="friends-list">
          <h3>Teman-teman</h3>
          <!-- Daftar teman-teman -->
          <div class="friend">
            <img src="friend1.jpg" alt="Nama Teman 1" />
            <span>Nama Teman 1</span>
          </div>
          <!-- Tambahkan lebih banyak teman di sini -->
        </div>
      </aside>
    </main>
  </body>
</html>
